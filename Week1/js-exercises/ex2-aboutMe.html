<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>About Me</title>
  <style>
    .list-item {
      color: red;
    }
  </style>
</head>

<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span></li>
    <li>Favorite food: <span id="fav-food"></span></li>
    <li>Hometown: <span id="hometown"></span></li>
  </ul>
  <script>
    document.body.style.fontFamily = "Arial, sans-serif"; // change font family
    const nickname = document.getElementById('nickname');
    nickname.innerText = "Mimi";
    const favFood = document.getElementById('fav-food');
    favFood.innerText = "Kitfo";
    const homeTown = document.getElementById('hometown');
    homeTown.innerText = "Addis Abeba";
    let listItems = document.querySelectorAll('li');
    //iterate through lists and add a class to each of them
    for (let i = 0; i < listItems.length; i++) {
      listItems[i].classList = 'list-item';
    }
    const myImage = document.createElement('img'); // create image element
    myImage.src = 'https://ca.slack-edge.com/T0EJTUQ87-U0197LVAL00-8d10b902defd-512'; // add a source to the image 
    document.body.appendChild(myImage);    // append the image created above to the body 
  </script>
</body>

</html>
